<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css.css" type="text/css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js.js" type="text/javascript"></script>
</head>

<body>
<div id="container">

	<div id="left">

		<div id="sky" class="target animate">

			<div class="block_container">
				<div class="block">
					Block 1
				</div>
				<div class='handle_wrap'>
					<div class="handle">
						&nbsp;
					</div>
				</div>
				<div class="block">
					Block 2
				</div>
			</div>

			
			<div id="cloud" class="target animate">
				<div class="cloud cloud-1"></div>
				<div class="cloud cloud-2"></div>
				<div class="cloud cloud-3"></div>
			</div>
			<div id="circle" class="target animate">
				<div id="sun" class="target animate"></div>
			</div>	
			<div id="moon" class="target animate">
				<div class="moon">
				</div>
				<div class="moon moon-2">
				</div>
			</div>

			<div id="stage" class="running">
		
			<div class="ball-arc">
				<div class="ball"></div>
			</div>
		
			</div>
			
		</div><!-- #sky -->
		<div id="ground" class="target animate">
		<input type="button" value="RESET THE ANIMATION" id="startbutton">
		<button id="reset" href="#" style="position: relative; left: 215px; float: left;">Click to rewind</button>
		<p id="ball">Please click on the ball and hold to see the complete animation</p>
		</div>
		
		
		
	</div><!-- #left -->
			
			

</div>

</body>
</html>
